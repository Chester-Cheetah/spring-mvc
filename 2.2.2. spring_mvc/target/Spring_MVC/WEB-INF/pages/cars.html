<!DOCTYPE html>
<html lang = "ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей по Вашему запросу</title>
</head>
<body>

<h1>Список автомобилей по вашему запросу</h1>>
<br> <br>
<table border = "1">
    <tr>
        <th>Модель</th>>
        <th>Страна</th>>
        <th>Цвет</th>>
    </tr>>
    <tr th:each= "car : ${carList}">
        <td th:text="${car.getModel()}">model</td>>
        <td th:text="${car.getCountry()}">country</td>>
        <td th:text="${car.getColor()}">color</td>>
    </tr>>
</table>>
<br> <br> <br>
<h2> Сколько автомобилей Вы хотите арендовать? (Кликните по нужной ссылке)</h2>>
<p> <a href="http://localhost:8080/cars?count=1">Один</a> </p>>
<p> <a href="http://localhost:8080/cars?count=2">Два</a> </p>>
<p> <a href="http://localhost:8080/cars?count=3">Три</a> </p>>
<p> <a href="http://localhost:8080/cars?count=4">Четыре</a> </p>>
<p> <a href="http://localhost:8080/cars?count=5">Пять</a> </p>>
<p> <a href="http://localhost:8080/cars?count=6">Больше пяти</a> </p>>
</body>
</html>
